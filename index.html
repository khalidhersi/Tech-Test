<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a><h3 class="nav__logo">MyTodos</h3></a>
        <a><button class="nav__btn">Reset</button></a>
    </nav>
    <header class="header">
        <h1 class="header__title">Welcome Back Jake!</h1>
        <p class="header__p">Let's enter the tasks we need 
            to complete for this upcoming week. Just use the 
            input below to create a todo.</p>
    </header>
    <main class="main">
        <input type="text" class="main__input" placeholder="Add your task here...">
    </main>
    <section class="section-task">
        <h4 class="section__title">Tasks</h4>
        <p class="section__p">All tasks have been completed. Great Job!</p>
    </section>
    <script src="./main.js" defer async></script>
</body>
